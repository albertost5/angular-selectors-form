<h1 class="mt-3">Nested Selectors</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row">
    <div class="col">
      <label class="form-label">Continent:</label>
      <select class="form-control">
        <option value="">-- Select continent --</option>
      </select>
    </div>
  </div>
</form>

<h3>Form</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>isValid: {{ myForm.valid }}</p>
